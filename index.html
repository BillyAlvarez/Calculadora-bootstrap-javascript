<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>


  <body>

<header class="container text-center">
    <h1>Calculadora</h1>
    <h2>Ingrese los numeros</h2><br /><br />
</header>

    <section class="container">

      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Numero 1</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg " id="num1" name="num1">
      </div><br /><br />

      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Numero 2</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg " id="num2" name="num2">
      </div><br /><br />
</section>
     
<section class="container">
      <button type="button" class="btn btn-outline-primary" onclick="sumar()">Sumar</button>
      <button type="button" class="btn btn-outline-secondary" onclick="restar()">Restar</button>
      <button type="button" class="btn btn-outline-success" onclick="multiplicar()">Multiplicar</button>
      <button type="button" class="btn btn-outline-danger" onclick="dividir()">Dividir</button>
</section> <br /><br /><br /><br />

<div class="container">
<h1>Resultado = <span class="badge bg-secondary" id="resultado"></span></h1>
</div>



    <script src="javascript/javascript.js"></script>
  </body>
</html>
